  /**
 * @param {number[]} nums
 * @return {number}
 */
var rob = function(nums) {
  let len = nums.length
  if (len === 1) return nums[0]
  return Math.max(
    robRange(nums, 0, len - 2),
    robRange(nums, 1, len - 1)
  )
};

var robRange = function(nums, start, end) {
  const map = new Map()
  return dp(start)

  function dp(start) {
  if (start > end) return 0
  if (map.has(start)) return map.get(start) 
  const cur = Math.max(
    nums[start] + dp(start + 2),
    dp(start + 1)
  )
  map.set(start, cur)
  return cur

}

}
