<script>
  // 给你一个可装载重量为 W 的背包和 N 个物品，每个物品有重量和价值两个属性。其中第 i 个物品的重量为 wt[i]，价值为 val[i]，现在让你用这个背包装物品，最多能装的价值是多少？
  // wt: 重量 []
  // val: 价值 []
  function solution(w, wt, val) {
    let dp = new Array(val.length + 1)
      .fill(0)
      .map(() => new Array(w + 1).fill(0));
    console.log(dp);

    for (let i = 1; i <= val.length; i ++) {
      for (let j = 1; j <= wt.length; j ++) {
        dp[i][j] = Math.max(
          dp[i - 1][j],
          val[i - 1] + dp[i - 1][w - wt[i - 1]]
        )
      }
    }
  }

  let w = 4,
    wt = [2, 1, 3,4],
    val = [4, 2, 3,10];
  
  let res = solution(w, wt, val)
</script>
