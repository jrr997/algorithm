<script>
  /**
 * @param {number[]} nums
 * @return {number}
 */
var maxSubArray = function(nums) {
  let dp = new Array(nums)
  dp[0] = nums[0]
  let res = dp[0]
  for (let i = 1; i < nums.length; i ++) {
    dp[i] = Math.max(nums[i],dp[i - 1] + nums[i])
    res = Math.max(dp[i], res)
  }
  return res
};
</script>
