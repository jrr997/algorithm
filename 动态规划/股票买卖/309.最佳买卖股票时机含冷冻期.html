<script>
  /**
 * @param {number[]} prices
 * @return {number}
 */
var maxProfit = function(prices) {
  let dp_0 = 0, dp_1 = -prices[0], dp_pre = 0
  for (let i = 1; i < prices.length; i++) {
    const temp = dp_0
    dp_0 = Math.max(
      dp_0,
      dp_1 + prices[i]
    )

    dp_1 = Math.max(
      dp_1,
      dp_pre - prices[i]
    )
    dp_pre = temp
  }
  return dp_0
};
</script>
