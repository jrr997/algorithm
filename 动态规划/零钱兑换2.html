  // 空间优化
  /**
   * @param {number} amount
   * @param {number[]} coins
   * @return {number}
   */
  var change = function (amount, coins) {
    let dp = new Array(amount + 1).fill(0);
    dp[0] = 1;

    for (let coin of coins) {
      for (let i = 1; i <= amount; i++) {
        // 选
        if (i - coin >= 0) {
          dp[i] = dp[i] + dp[i - coin];
        }
      }
    }
    return dp[amount];
  };

  let amount = 5,
    coins = [1, 2, 5];
  let res = change(5, coins);
  console.log(res);
