<script>
  var missingNumber = function(nums) {
    debugger
    let left = 0
    let right = nums.length - 1
    if (left - right <= 1) {
      if(nums[nums.length-1] == nums.length-1) {
        return nums.length
      } else {
        return 0
      }
    }
    while (right - left > 1) {
      let min = left + Math.ceil((right -left) / 2)
      if (nums[min] == min) {
        left = min
      } else {
        right = min
      }
    }
    return right
};
console.log(missingNumber([0,1]));
</script>
