<script>
  // 左边界的二分搜索
  function left_bound(nums, target) {
    let left = 0 , right = nums.length // 左闭右开写法

    while(left < right) {
      let mid = left + Math.floor((right - left) / 2)

      if (nums[mid] === target) {
        right = mid
      } else if (nums[mid] > target) {
        right = mid
      } else if (nums[mid] < target) {
        left = mid + 1
      }
    }
    return left
  }

  function left_bound2(nums, target) {
    let left = 0 , right = nums.length - 1
    while(left <= right) {
      let mid = left + Math.floor((right - left) / 2)

      if (nums[mid] === target) {
        right = mid - 1
      } else if (nums[mid] > target) {
        right = mid - 1
      } else if (nums[mid] < target) {
        left = mid + 1
      }
    }
    return left
  }
  function right_bound2(nums, target) {
    let left = 0 , right = nums.length - 1
    while(left <= right) {
      let mid = left + Math.floor((right - left) / 2)

      if (nums[mid] === target) {
        left = mid + 1

      } else if (nums[mid] > target) {
        right = mid - 1
      } else if (nums[mid] < target) {
        left = mid + 1
      }
    }
    return left - 1
  }
  let arr = [0 ,3,3,3 ,5]
  let res = right_bound2(arr, 4)
  console.log(res);
</script>
