<script>
  /**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
var subarraySum = function(nums, k) {
  let map = new Map()
  map.set(0, 1)
  let sum = 0, count = 0
  // debugger
  for(let i = 0; i < nums.length; i++) {
    // debugger
    sum += nums[i]
    let preSum = sum - k
    
    if (map.get(preSum)) {
      count += map.get(preSum)
    }
    map.set(sum, map.get(sum) ? map.get(sum) + 1 : 1)
    
  }
  return count
};

// let arr = [1, -1 ,0]
let arr = [1, 1 ,1]
console.log(subarraySum(arr, 2));
</script>
