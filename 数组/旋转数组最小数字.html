<script>
  /**
 * @param {number[]} numbers
 * @return {number}
 */
// 超越时: numbers[cur] < number[0]
var minArray = function(numbers) {
  debugger
    let min = 0
    let max = numbers.length - 1
    let cur = Math.ceil((min + max) / 2)
    // 3 2 1
    while(cur < max && cur > min && !(numbers[cur] > numbers[cur+1] && numbers[cur] < numbers[cur-1])) { // 找不到就一直循环
        if (numbers[cur] < numbers[0]) { // 最小数字在cur前面, cur往前移
          max = cur
        } else {
          min = cur
        }
        cur = Math.ceil((min + max) / 2)
    }
    if (numbers[cur] < numbers[0]) {
      return numbers[cur]
    } else {
      return numbers[0]
    }
};
console.log(minArray([3,1,3,3]));
</script>
