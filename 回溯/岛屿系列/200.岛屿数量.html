<script>
  /**
 * @param {character[][]} grid
 * @return {number}
 */
var numIslands = function(grid) {
  let res = 0
  const m = grid.length, n = grid[0].length

  for (let i = 0; i < m; i++) {
    for(let j = 0; j < n; j++) {
      if (grid[i][j] === '1') {
        res++
        dfs(i, j, grid) // 递归淹没自己及相邻的岛屿
      }
    }
  }

  return res
};

var dfs = function(i, j, grid) {
  const m = grid.length, n = grid[0].length
  if (i < 0 || j < 0 || i === m || j === n) return

  if (grid[i][j] === '0') return

  grid[i][j] = '0'

  // 淹没相邻的岛屿
  dfs(i + 1, j, grid)
  dfs(i - 1, j, grid)
  dfs(i, j + 1, grid)
  dfs(i, j - 1, grid)
}
</script>
