<script>
  /**
 * @param {number[][]} grid
 * @return {number}
 */
var maxAreaOfIsland = function(grid) {
  let res = 0
  const m = grid.length, n = grid[0].length

  for (let i = 0; i < m; i++) {
    for(let j = 0; j < n; j++) {
      if (grid[i][j] == 1) {
        res = Math.max(res, dfs(i, j, grid))
      }
    }
  }

  return res
};

var dfs = function(i, j, grid) {
  const m = grid.length, n = grid[0].length
  if (i < 0 || j < 0 || i === m || j === n) return 0

  if (grid[i][j] == 0) return 0 

  grid[i][j] = 0

  // 淹没相邻的岛屿
  return dfs(i + 1, j, grid)
    + dfs(i - 1, j, grid)
    + dfs(i, j + 1, grid)
    + dfs(i, j - 1, grid)
    + 1
}
</script>
