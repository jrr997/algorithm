<script>
  /**
 * @param {ListNode} list1
 * @param {ListNode} list2
 * @return {ListNode}
 */
var mergeTwoLists = function(list1, list2) {
  let dummy = new ListNode(-1), p = dummy
  let p1 = list1, p2 = list2
  while(p1 && p2) {
    if (p1.val < p2.val) {
      p.next = p1
      p1 = p1.next
    } else {
      p.next = p2
      p2 = p2.next
    }
    p = p.next
  }
  if (p1) {
    p.next = p1
  }
  if (p2) {
    p.next = p2
  }
  return dummy.next
};

const list1 = createList([1,2,4])
const list2 = createList([1,2,4])
let res = mergeTwoLists(list1, list2)
console.log(listToArray(res));
</script>
