var isPalindrome = function(head) {
  let fast = head, slow = head
  while(fast && fast.next) {
    fast = fast.next.next
    slow = slow.next
  }

  // 反转后面的链表
  let pre = null, cur = slow
  while(cur) {
    let next = cur.next
    cur.next = pre
    pre = cur
    cur = next
  }
  let p = head
  while(pre) {
    if (pre.val !== p.val) return false
    pre = pre.next
    p = p.next
  }
  return true
};
