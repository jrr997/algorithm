<script>
  /**
 * Definition for singly-linked list.
 * function ListNode(val, next) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.next = (next===undefined ? null : next)
 * }
 */
  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  var addTwoNumbers = function (l1, l2) {
    let carry = 0 // 进位
    let p1 = l1 // 指针
    let p2 = l2 // 指针
    let node = new ListNode(-1)
    let p = node

    while(p1!=null || p2!=null || carry != 0) {
      let val = carry
      if (p1!=null) {
        val += p1.val
        p1 = p1.next
      }
      if (p2!=null) {
        val +=p2.val
        p2=p2.next
      }
      // 处理这次相加的进位情况
      if (val > 9) {
        carry = 1
        val = val - 10
      } else {
        carry = 0
      }
      p.next = new ListNode(val)
      p = p.next
    }

    return node.next

  };

</script>
