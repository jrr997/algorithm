<script>
  /**
 * // Definition for a Node.
 * function Node(val, next, random) {
 *    this.val = val;
 *    this.next = next;
 *    this.random = random;
 * };
 */

/**
 * @param {Node} head
 * @return {Node}
 */
var copyRandomList = function(head) {
    if (head === null) return null
    // 1.构建hash表
    const map = new Map()
    let cur = head
    while (cur !== null) {
      map.set(cur, new Node(cur.val))
      cur = cur.next
    }
    // 2.为新节点添加next和random
    cur = head
    while (cur !== null) {
      map.get(cur).next = map.get(cur.next)
      map.get(cur).random = map.get(cur.random)
      cur = cur.next
    } 
    return map.get(head)
};
</script>
